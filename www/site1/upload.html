<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Idioma -->
    <meta charset="UTF-8">
    <!-- Responsividade -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- Defines -->
    <link rel="canonical" href="/index.html" />
    <link rel="shortcut icon" href="/favicon.ico">
    <title>Upload</title>
    <!-- Estilo -->
    <link rel="stylesheet" href="/styles.css">
    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Mono:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&family=Major+Mono+Display&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container-top">
        
        <header>
            <h2 class="site-logo">Webserver - Upload</h2>
            <h5 class="site-slogan">This is when you finally understand why a URL starts with HTTP</h5>
            <nav>
                <ul>
                    <li><a href="/index.html">Home</a></li>
                    <li><a href="/testcmd.html">TestCMD</a></li>
                    <li><a href="/upload.html">Upload</a></li>
                    <li><a href="/delete.html">Delete</a></li>
                    <li><a href="/cgiget.html">CGI-GET</a></li>
                </ul>
            </nav>
        </header>

        <div class="main-content">
            <h3>Upload new files</h3>
            <p>Press the button below, choose a file</p>
            
            <form action="/post.py" method="post" enctype="multipart/form-data">
                <label for="file-upload" class="button-link">SELECT</label>
                <input id="file-upload" type="file" name="fileUpload" accept=".jpg,.jpeg,.png,.pdf,.c,.cpp,.js,.txt,.mp4" style="display: none;">
                <input type="submit" value="Send File" style="display: none;" id="submit-btn">
            </form>
            
            <script>
                document.getElementById('file-upload').addEventListener('change', function() {
                    if (this.files.length > 0) {
                        document.getElementById('submit-btn').click();
                    }
                });
            </script>

        </div>

        <footer>
            <p>Webserver @ 2025</p>
        </footer>
    </div>
</body>

</html>
