<body>
    <div class="container-top">
        <header>
        </header>
        <div class="main-content">
                <script>
                    window.onload = function() {
                        const url = `/get.py`; // Define a URL para o script Python
                
                        fetch(url, {
                            method: 'GET' // Configura o método HTTP como GET
                        })
                        .then(response => response.text())  // Processa a resposta como texto
                        .then(text => {
                            document.body.innerHTML = text;  // Insere o texto no corpo do documento HTML
                        })
                        .catch(error => {
                            // Tratar apenas erros de conexão ou de rede
                            console.error('Erro ao enviar request:', error);
                        });
                    };
                </script>                
        </div>
